<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      href="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/161/018/original/10559032.png?1742667811"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <title>AI Poem Generator</title>
  </head>
  <body>
    <div id="container">
      <h1>Welcome to my AI poem generator</h1>
      <form id="submit-form">
        <input
          type="text"
          id="topic-input"
          placeholder="Please enter a topic, i.e. cat, strawberry, sea"
          autofocus
          required
        />
        <input type="submit" id="submit-button"/ >
      </form>
      <div id="poem-field"></div>

      <footer>
        <div>
          This AI project was coded by
          <a href="https://github.com/itsSonchan">Sonja Grund</a>, is
          open-sourced on
          <a href="https://github.com/itsSonchan/PoemGenerator">Github</a> and
          hosted on Netlify.
        </div>
      </footer>
    </div>
    <script src="script.js"></script>
  </body>
</html>
