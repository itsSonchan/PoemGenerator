<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>AI Poem Generator</title>
  </head>
  <body>
    <div id="container">
      <h1>Welcome to my AI poem generator</h1>
      <form id="submit-form">
        <input
          type="text"
          id="topic-input"
          placeholder="Please enter a topic for the poem"
          autofocus
          required
        />
        <input type="submit" id="submit-button"/ >
      </form>
      <div id="poem-field">Poem goes here <br />and here</div>

      <footer>
        <div>
          This AI project was coded by
          <a href="https://github.com/itsSonchan">Sonja Grund</a>, is
          open-sourced on
          <a href="https://github.com/itsSonchan/PoemGenerator">Github</a> and
          hosted on Netlify.
        </div>
      </footer>
    </div>
  </body>
</html>
